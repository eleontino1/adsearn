<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensa Recibida</title>
    <script>
        // Obtener el userId de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');

        if (userId) {
            alert("¡Recompensa recibida para el usuario: " + userId + "!");
            // Aquí podrías enviar el userId a un servidor para actualizar el saldo
        }
    </script>
</head>
<body>
    <h1>¡Has recibido tu recompensa!</h1>
</body>
</html>
