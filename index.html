<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App AdsGram</title>
  <!-- Directiva CSP para permitir cargar recursos necesarios -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://web.telegram.org; style-src 'self' 'unsafe-inline';">
  <!-- Cargar la API de Telegram; no usamos async para asegurar el orden (aunque se recomienda probar dentro de Telegram) -->
  <script src="https://web.telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 380px;
      background: #161b22;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .balance {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .coin {
      color: #ffcc00;
    }
    .status {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
    }
    .circle {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #0072ff, #0044aa);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    .circle img {
      width: 100px;
      height: auto;
    }
    .progress-bar {
      width: 100%;
      background: #222;
      border-radius: 10px;
      height: 10px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress {
      width: 100%;
      height: 100%;
      background: #00c6ff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-ad {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
    }
    .btn-ad:hover {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }
    .btn-wallet {
      background: linear-gradient(90deg, #444, #888);
      color: white;
    }
    .btn-wallet:hover {
      background: linear-gradient(90deg, #666, #aaa);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balance">🔹 <span class="coin" id="coinBalance">1,101</span> Silver</div>
    <div class="status">Nivel: <strong>Silver</strong></div>

    <div class="circle">
      <img src="https://cdn-icons-png.flaticon.com/512/3097/3097131.png" alt="Icono">
    </div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-ad" id="verAnuncioBtn">👀 Ver Anuncio</button>
      <button class="btn btn-wallet" id="walletBtn">💳 Wallet</button>
    </div>
  </div>

  <script>
    // Espera a que la ventana se cargue completamente
    window.addEventListener('load', function() {
      // Comprobar si la API de Telegram está disponible
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();  // Asegura que la API esté lista

        // Obtiene la información del usuario
        const user = tg.initDataUnsafe.user;
        console.log("User:", user);

        // Obtiene el userId del usuario
        const userId = user.id;
        console.log("userId:", userId);

        // Reemplaza "TU_BLOCK_ID" con el BlockID real de AdsGram
        const blockId = "8941"; 
        console.log("blockId:", blockId);

        // Agrega el event listener para el botón "Ver Anuncio"
        document.getElementById('verAnuncioBtn').addEventListener('click', function() {
          verAnuncio(userId);
        });

        // Función para ver anuncios (integración con AdsGram)
        function verAnuncio(userId) {
          console.log("Intentando abrir anuncios con userId: " + userId + " y blockId: " + blockId);
          // Abre la URL de AdsGram en la misma ventana (esto es más confiable en Telegram)
          window.location.href = `https://adsgram.com/ads?userId=${userId}&blockId=${blockId}`;
          // Supongamos que al ver el anuncio ganas 10 monedas:
          actualizarBalance(10);
        }
      } else {
        console.warn("La API de Telegram WebApp no está disponible. Prueba la app dentro de Telegram.");
      }

      // Event listener para el botón Wallet (funciona en cualquier entorno)
      document.getElementById('walletBtn').addEventListener('click', function() {
        window.location.href = "wallet.html";
      });

      // Función para actualizar el balance de monedas
      function actualizarBalance(ganancias) {
        let balance = parseInt(document.getElementById('coinBalance').innerText);
        balance += ganancias;
        document.getElementById('coinBalance').innerText = balance;
      }
    });
  </script>
</body>
</html>
