<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini App AdsGram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 380px;
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .coin {
            color: #ffcc00;
        }
        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        .circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #0072ff, #0044aa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        .circle img {
            width: 100px;
            height: auto;
        }
        .progress-bar {
            width: 100%;
            background: #222;
            border-radius: 10px;
            height: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress {
            width: 100%;
            height: 100%;
            background: #00c6ff;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-ad {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
        }
        .btn-ad:hover {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }
        .btn-wallet {
            background: linear-gradient(90deg, #444, #888);
            color: white;
        }
        .btn-wallet:hover {
            background: linear-gradient(90deg, #666, #aaa);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="balance">ðŸ”¹ <span class="coin">1,101</span> Silver</div>
        <div class="status">Nivel: <strong>Silver</strong></div>

        <div class="circle">
            <img src="https://cdn-icons-png.flaticon.com/512/3097/3097131.png" alt="Icono">
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="buttons">
            <button class="btn btn-ad" onclick="verAnuncio()">ðŸ‘€ Ver Anuncio</button>
            <button class="btn btn-wallet" onclick="abrirWallet()">ðŸ’³ Wallet</button>
        </div>
    </div>

    <script>
        function verAnuncio() {
            window.open("https://adsgram.com", "_blank");
        }

        function abrirWallet() {
            window.location.href = "wallet.html"; // Redirige a wallet.html
        }
    </script>

</body>
</html>
