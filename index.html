<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App AdsGram</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://web.telegram.org https://inapp.telega.io; img-src 'self' https://cdn-icons-png.flaticon.com; style-src 'self' 'unsafe-inline';">
  
  <script src="https://web.telegram.org/js/telegram-web-app.js"></script>
  <script src="https://inapp.telega.io/sdk/v1/sdk.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 380px;
      background: #161b22;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .balance {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .coin {
      color: #ffcc00;
    }
    .status {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
    }
    .circle {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #0072ff, #0044aa);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    .circle img {
      width: 100px;
      height: auto;
    }
    .progress-bar {
      width: 100%;
      background: #222;
      border-radius: 10px;
      height: 10px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress {
      width: 100%;
      height: 100%;
      background: #00c6ff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-ad {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
    }
    .btn-ad:hover {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }
    .btn-wallet {
      background: linear-gradient(90deg, #444, #888);
      color: white;
    }
    .btn-wallet:hover {
      background: linear-gradient(90deg, #666, #aaa);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balance">
      游댳 <span class="coin" id="coinBalance">0</span> Silver
    </div>
    <div class="status">Nivel: <strong>Silver</strong></div>

    <div class="circle">
      <img src="https://cdn-icons-png.flaticon.com/512/3097/3097131.png" alt="Icono">
    </div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-ad" id="verAnuncioBtn">游 Ver Anuncio</button>
      <button class="btn btn-wallet" id="walletBtn">游눱 Wallet</button>
    </div>
  </div>

  <script>
    let ads;

    window.addEventListener('load', function() {
      if (window.TelegaIn) {
        ads = window.TelegaIn.AdsController.create_miniapp({
          token: '424ddedb-ae92-47ae-b78e-2c40a4d134d0'
        });
      }

      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe.user;
        console.log("User:", user);

        // Bot칩n para mostrar el anuncio
        document.getElementById('verAnuncioBtn').addEventListener('click', function() {
          if (ads) {
            console.log("ads disponible:", ads);
            // Mostrar el anuncio usando el adBlockUuid proporcionado
            ads.ad_show({
              adBlockUuid: "2047c10e-075f-42ae-8a37-9bcb837abb45"
            }).then(() => {
              console.log("Anuncio mostrado correctamente.");
              // Despu칠s de ver el anuncio, actualizar el balance
              actualizarBalance(10);
            }).catch((error) => {
              console.error("Error al mostrar el anuncio:", error);
            });
          } else {
            console.warn("La API de Telega.io no est치 disponible.");
          }
        });
      } else {
        console.warn("La API de Telegram WebApp no est치 disponible.");
      }

      // Event listener para el bot칩n "Wallet"
      document.getElementById('walletBtn').addEventListener('click', function() {
        window.location.href = "wallet.html";
      });

      // Funci칩n para actualizar el balance de monedas
      function actualizarBalance(ganancias) {
        let balance = parseInt(document.getElementById('coinBalance').innerText);
        balance += ganancias;
        document.getElementById('coinBalance').innerText = balance;
      }
    });
  </script>
</body>
</html>
