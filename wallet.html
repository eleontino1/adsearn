<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <script src="https://web.telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 380px;
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .coin {
            color: #ffcc00;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .btn {
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-back {
            background: linear-gradient(90deg, #444, #888);
            color: white;
        }
        .btn-back:hover {
            background: linear-gradient(90deg, #666, #aaa);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">ðŸ”¹ <span class="coin" id="coinBalanceWallet">100</span> Silver</div>
        <div class="buttons">
            <button class="btn btn-back" onclick="volverAlInicio()">Volver a la mini app</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe.user;
        console.log(user);

        const userId = user.id;
        console.log("userId:", userId);

        let saldoMonedas = 100;

        // Actualiza el saldo en la interfaz de Wallet
        function actualizarSaldo() {
            document.getElementById('coinBalanceWallet').innerText = saldoMonedas;
        }

        // Volver a la mini app
        function volverAlInicio() {
            window.location.href = "index.html";
        }

        // Inicializa el saldo en wallet
        actualizarSaldo();
    </script>
</body>
</html>
