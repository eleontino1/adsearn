<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 380px;
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .coin {
            color: #ffcc00;
        }
        .withdraw-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input {
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background: #222;
            color: white;
            text-align: center;
        }
        input:focus {
            outline: none;
            border: 1px solid #00c6ff;
        }
        button {
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }
        .message {
            margin-top: 15px;
        }
        .error {
            color: red;
        }
        .success {
            color: #00c6ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="balance"> <span class="coin" id="balance">0.00</span> USDT</div>

        <h3>Retiro</h3>
        <form class="withdraw-form" id="withdrawForm">
            <label for="walletAddress">Direcci贸n de Wallet:</label>
            <input type="text" id="walletAddress" placeholder="Ingresa tu direcci贸n de wallet" required>

            <label for="withdrawAmount">Cantidad a retirar (USDT):</label>
            <input type="number" id="withdrawAmount" placeholder="Cantidad a retirar" min="0.1" required>

            <button type="submit">Cobrar</button>
        </form>

        <div class="message" id="message"></div>

        <!-- Bot贸n para regresar a index -->
        <button id="backBtn" style="margin-top: 20px; background: linear-gradient(90deg, #444, #888);">Regresar a la app</button>
    </div>

    <script>
        const balanceElement = document.getElementById('balance');
        const withdrawForm = document.getElementById('withdrawForm');
        const messageElement = document.getElementById('message');
        const backBtn = document.getElementById('backBtn');

        // Cargar saldo desde localStorage
        let balance = parseFloat(localStorage.getItem("coinBalance")) || 0; // Saldo inicial de 0 si no existe en localStorage
        balanceElement.innerText = balance.toFixed(2);

        withdrawForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const walletAddress = document.getElementById('walletAddress').value;
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);

            // Limpiar mensaje previo
            messageElement.innerHTML = '';

            if (!walletAddress) {
                messageElement.innerHTML = "<p class='error'>Por favor, ingresa una direcci贸n v谩lida.</p>";
                return;
            }

            if (withdrawAmount <= 0 || withdrawAmount > balance) {
                messageElement.innerHTML = "<p class='error'>La cantidad a retirar debe ser mayor que 0 y no exceder tu saldo.</p>";
                return;
            }

            balance -= withdrawAmount;
            balanceElement.innerText = balance.toFixed(2);

            // Guardar el saldo actualizado en localStorage
            localStorage.setItem("coinBalance", balance.toFixed(2));

            messageElement.innerHTML = `<p class='success'>Retiro de ${withdrawAmount} TON realizado con 茅xito a la direcci贸n: ${walletAddress}</p>`;

            // Limpiar los campos del formulario
            document.getElementById('walletAddress').value = '';
            document.getElementById('withdrawAmount').value = '';
        });

        // Acci贸n al hacer clic en "Regresar a la app"
        backBtn.addEventListener('click', function() {
            window.location.href = "index.html"; // Redirige de vuelta a la p谩gina principal
        });
    </script>

</body>
</html>
